<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omron86 Taschenrechner</title>
    <script src="js/taschenrechner.js"  defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="shadow">

        <main id="taschenrechner">
            <h1>Omron86</h1>
            <div id="dunkelblau">
                <div id="display-outer">
                    <div id="display-inner">
                        <div id="display">
                            <div id="dark-screen">
                                8<span class="dot">.</span>8<span class="dot">.</span>8<span class="dot">.</span>8<span class="dot">.</span>8<span class="dot">.</span>8<span class="dot">.</span>8<span class="dot">.</span>8<span class="dot">.</span>8<span class="dot">.</span>8
                            </div>  
                            <div id="number">
                                 -4<span class="dot">.</span>88
                            </div>
                           
                        </div>
                    </div>
                </div><!-- Ende display-outer-->
                <ul id="buttons">
                    <li id="change-sign" class="btn-white">±</li>
                    <li id="percent" class="btn-white">%</li>
                    <li id="clear-everything" class="btn-white">CE</li>
                    <li id="clear" class="btn-white">C</li>

                    <li id="digit-7">7</li>
                    <li id="digit-8">8</li>
                    <li id="digit-9">9</li>
                    <li id="divide-sign" class="btn-beige">÷</li>

                    <li id="digit-4">4</li>
                    <li id="digit-5">5</li>
                    <li id="digit-6">6</li>
                    <li id="multiply-sign" class="btn-beige">×</li>

                    <li id="digit-1" >1</li>
                    <li id="digit-2">2</li>
                    <li id="digit-3">3</li>
                    <li id="subtract-sign" class="btn-beige">-</li>

                    <li id="digit-0">0</li>
                    <li id="dot-sign">.</li>
                    <li id="equal-sign" class="btn-beige">=</li>
                    <li id="add-sign" class="btn-beige">+</li>


                </ul>
                

                
            </div><!-- Ende Dunkelblau-->
                
                
        </main> <!-- Ende Taschenrechner-->
        <nav id="color-select">
            <h2>
                Background Color
            </h2>
            <ul>
                <li id="orange" class="color-button">
                    <div class="diode-outer">
                        <div class="diode-middle">
                            <div class="diode-inner">
                            </div>
                        </div>
                    </div> <!-- Ende Diode -->

                </li>
                <li id="grau"  class="color-button">
                    <div class="diode-outer">
                        <div class="diode-middle">
                            <div class="diode-inner">
                            </div>
                        </div>
                    </div> <!-- Ende Diode -->
                    
                </li>
                <li id="beige"  class="color-button active-color">
                    <div class="diode-outer">
                        <div class="diode-middle">
                            <div class="diode-inner">
                            </div>
                        </div>
                    </div> <!-- Ende Diode -->
                    
                </li>
            </ul>

        </nav>

    </div>
</body>
</html>
