<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omron86 Taschenrechner</title>
    <script src="js/taschenrechner.js"  defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="shadow">

        <main id="taschenrechner">
            <h1>Omron86</h1>
            <div id="dunkelblau">
                <div id="display-outer">
                    <div id="display-inner">
                        <div id="display">
                            <div id="dark-screen">
                                8<span class="dot">.</span>8<span class="dot">.</span>8<span class="dot">.</span>8<span class="dot">.</span>8<span class="dot">.</span>8<span class="dot">.</span>8<span class="dot">.</span>8<span class="dot">.</span>8<span class="dot">.</span>8
                            </div>  
                            <div id="number">
                                 -4<span class="dot">.</span>88
                            </div>
                           
                        </div>
                    </div>
                </div><!-- Ende display-outer-->
                <ul id="buttons">
                    <li class="btn-white">±</li>
                    <li class="btn-white">%</li>
                    <li class="btn-white">CE</li>
                    <li class="btn-white">C</li>

                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li class="btn-beige">÷</li>

                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li class="btn-beige">×</li>

                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li class="btn-beige">-</li>

                    <li>0</li>
                    <li>.</li>
                    <li class="btn-beige">=</li>
                    <li class="btn-beige">+</li>


                </ul>
                

                
            </div><!-- Ende Dunkelblau-->
                
                
        </main> <!-- Ende Taschenrechner-->
        <nav id="color-select">
            <h2>
                Background Color
            </h2>
            <ul>
                <li id="orange" class="color-button">

                </li>
                <li id="grau"  class="color-button">
                    
                </li>
                <li id="beige"  class="color-button acitve-color">
                    
                </li>
            </ul>

        </nav>

    </div>
</body>
</html>
